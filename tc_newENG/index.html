<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KODLAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start screen -->
  <div id="start-screen" class="overlay active">
    <div class="modal">
      <h2>Solve the equation to find out<br> how many stickers you need for the rocket üöÄ</h2>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- Game area -->
  <h1>KODLAND</h1>
  <div class="game">
    <div id="left" class="card"></div>
    <div id="operator" class="operator"></div>
    <div id="right" class="card"></div>
  </div>

  <div class="input-area">
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check</button>
  </div>

  <!-- Modal window -->
  <div id="result-modal" class="overlay">
    <div class="modal">
      <h2 id="modal-text"></h2>
      <div class="btn-group">
        <button id="restart-btn" onclick="restartGame()">‚Ü©Ô∏è</button>
        <button id="next-btn" onclick="closeApp()">Next!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
